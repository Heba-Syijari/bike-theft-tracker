<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Munich Police - Bike Theft Tracker</title>
    <meta name="title" content="Munich Police - Bike Theft Tracker" />
    <meta
      name="description"
      content="Track and monitor bike theft cases in Munich. Browse data and statistics on reported bike thefts."
    />
    <meta
      name="keywords"
      content="bike theft, Munich, police, tracker, stolen bikes, bicycle theft, crime tracking"
    />
    <meta name="author" content="Munich Police" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bike-theft-tracker.vercel.app/" />
    <meta property="og:title" content="Munich Police - Bike Theft Tracker" />
    <meta
      property="og:description"
      content="Track and monitor bike theft cases in Munich. Browse data and statistics on reported bike thefts."
    />
    <meta
      property="og:image"
      content="https://bike-theft-tracker.vercel.app/classic-bicycle.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:site_name"
      content="Munich Police - Bike Theft Tracker"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://bike-theft-tracker.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Munich Police - Bike Theft Tracker"
    />
    <meta
      property="twitter:description"
      content="Track and monitor bike theft cases in Munich. Browse data and statistics on reported bike thefts."
    />
    <meta
      property="twitter:image"
      content="https://bike-theft-tracker.vercel.app/classic-bicycle.jpg"
    />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <link rel="apple-touch-icon" href="/apple-icon.png" />
  </head>
  <body class="light">
    <script>
      // Force light mode - prevent dark mode
      document.documentElement.classList.remove("dark");
      document.documentElement.classList.add("light");
      // Override system preference
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.style.colorScheme = "light";
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
